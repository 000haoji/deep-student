<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 考研错题管理</title>
    <!-- 使用CDN链接替代本地资源 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            max-width: 600px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    {% include 'includes/nav.html' %}

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body text-center py-5">
                        <h1 class="display-1 text-muted mb-4">404</h1>
                        <h2 class="h4 mb-4">{{ message|default('页面未找到') }}</h2>
                        <p class="text-muted mb-4">抱歉，您请求的页面不存在或已被删除。</p>
                        <div class="mt-4">
                            <a href="{{ url_for('problems', subject=current_subject|default('math')) }}" class="btn btn-primary">
                                <i class="fas fa-arrow-left me-2"></i>返回错题列表
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

# 本地 WebDAV + S3 (MinIO) 同步测试环境
# 启动: docker compose -f scripts/dev/docker-compose.sync-test.yml up -d
# 停止: docker compose -f scripts/dev/docker-compose.sync-test.yml down -v

services:
  # ============== MinIO (S3 兼容) ==============
  minio:
    image: minio/minio:latest
    container_name: ds-minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console (Web UI)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 自动创建 bucket
  minio-init:
    image: minio/mc:latest
    container_name: ds-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin123;
      mc mb local/deep-student --ignore-existing;
      mc anonymous set none local/deep-student;
      echo '✅ Bucket deep-student created';
      "

  # ============== WebDAV ==============
  webdav:
    image: bytemark/webdav:latest
    container_name: ds-webdav
    ports:
      - "8080:80"
    environment:
      AUTH_TYPE: Basic
      USERNAME: webdav
      PASSWORD: webdav123
    volumes:
      - webdav_data:/var/lib/dav

volumes:
  minio_data:
  webdav_data:
